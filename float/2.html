<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style type="text/css">
    body{text-align:center;margin:0 auto;}

    .greybox{background:#e1e1e1;  border:solid 1px black;}
    .bluebox{background:blue; border:solid 1px white;}
    .redbox{background:red; border:solid 1px black;}
  </style>
</head>

<body class="greybox">
  <div id="top" class="redbox">
    Top
  </div>

  <div id="main" class="redbox">
    <div id="left" class="bluebox">left</div>
    <div id="right" class="bluebox">right</div>
  </div>

  <div id="bottom" class="redbox">bottom</div>
</body>
</html>
