<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style type="text/css">
    body{text-align:center;margin:0 auto;}

    .greybox{background:#e1e1e1;  border:solid 1px black;}
    .bluebox{background:blue; border:solid 1px white;}
    .redbox{background:red; border:solid 1px black;}

    #left{float:left;}
    #right{float:right;}

    .clear{clear:both;}
  </style>
</head>

<body class="greybox" style="width:960px">
  <div id="top" class="redbox" style="height:60px;">
    Top
  </div>

  <div id="main" class="redbox">
    <div id="left" class="bluebox" style="height:300px;width:48%">left</div>
    <div id="right" class="bluebox" style="height:300px;width:48%">right</div>
    <div class="clear"></div>
  </div>

  <div  id="bottom" style="height:60px" class="redbox">bottom</div>
</body>
</html>
