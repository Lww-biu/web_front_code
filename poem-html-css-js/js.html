<head>

  <!-- 以下是CSS效果示例  -->
  <style type="text/css">
    #wrapper {width:400px;text-align:center; margin:auto; }
    .songci .chipai{margin-right:1em; font-size:0.8em;}
    .songci .author{
        text-align:right;
        font-weight:bold;
    }
    .songci  .content {text-align:justify;}
    li {margin-top:3em;}
  </style>

  <!-- 以下是javascript效果示例  -->
  <script type="text/javascript" src="./js/poem.js" ></script>

      html,body{background:#000; height:100%; margin:0px; padding:0px;color:#FFF;}
      .ball{color:#FF0000; position:absolute; font-size:16px;}
      .star{color:#FF0000; position:absolute; font-size:4px;}
  </style>

</head>

<body><div id="wrapper">

<h1>宋词</h1>
<ol>
  <li>
    <div class="songci">
      <h2><span class="chipai">青玉案</span><span class="title">元夕</span></h2>
      <div class="author">（宋）辛弃疾</div>
      <div class="content">
        <p>东风夜放花千树，更吹落，星如雨。宝马雕车香满路，凤萧声动，壶光转，一夜鱼龙舞 。</p>
        <p>蛾儿雪柳黄金缕，笑语盈盈暗香去。众里寻他千百度，蓦然回首， 那人却在，灯火阑珊处。</p>
      </div>
    </div>
  </li>

  <li>
    <div class="songci">
      <h2><span class="chipai">生查子</span><span class="title">元夕</span></h2>
      <div class="author">(北宋) 欧阳修</div>
      <div class="content">
        <p>去年元夜时，花市灯如昼。月上柳梢头，人约黄昏后。</p>
        <p>今年元夜时，月与灯依旧。不见去年人，泪湿春衫袖。</p>
      </div>
    </div>
  </li>

</ol>

</div>
</body>
