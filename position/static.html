<head>

  <meta charset='utf-8'>
  <style type="text/css">

    #page{
        width:460px;
        margin: 0 auto;
        padding:10px;
    }

    section p{
        border:1px solid grey;
    }
  </style>
</head>

<body>
<div id="page">

    <section id="static">
        <h2>静态定位</h2>
        <p>html元素默认按其在文档流中的顺序静态定位：每个block元素独占一行，自上而下排列；inline元素则依次自左而右排列，占满一行后自动换行。
        </p>
        <img src="./pic.jpg" >
        <p>李白，字太白，号青莲居士，又号“谪仙人”，是唐代伟大的浪漫主义诗人，被后人誉为“诗仙”，与杜甫并称为“李杜”，为了与另两位诗人李商隐与杜牧即“小李杜”区别，杜甫与李白又合称“大李杜”。其人爽朗大方，爱饮酒作诗，喜交友。
        </p>
    </section>


<div>

</html>
